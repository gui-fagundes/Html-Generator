<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/css/output.css" rel="stylesheet" />
    <script src="./src/js/main.js" defer></script>
    <title>Gerador HTML</title>
  </head>
  <body class="px-4 flex flex-col md:flex-row max-w-screen content-center justify-between gap-2">
    <section
      class="flex flex-col justify-evenly content-evenly my-3 gap-6 px-4 py-4 border-1  rounded-md"
      id="pageConfigs"
    >
    <!-- Body Configs -->
     <div class="flex flex-col pl-2 gap-2">
      <h1 class="text-2xl text-black italic">Body Configs :</h1>
      <div class="flex gap-2">
        <label for="bodyBgColor">Page Background</label>
        <input type="color" id="bodyBgColor" value="#FFFFFF" class="">
      </div>
     </div>
      <!-- Header Configs -->
      <div class="flex flex-col pl-2 gap-2">
        <h1 class="text-2xl text-black italic">Header Configs :</h1>
        <div class="flex flex-col gap-2 pl-1">
          <label for="headerText">Header Text</label>
          <input
            type="text"
            id="headerText"
            class="border-1 border-black rounded-full px-10 text-center"
            placeholder="Texto do header"
            maxlength="30"
          />
        </div>
        <div class="flex gap-2 pl-1">
          <label for="headerTextColor">Header Text Color</label>
          <input type="color" id="headerTextColor" value="#000000" class="" />
        </div>
        <div class="flex gap-2 pl-1">
          <label for="headerBgColor">Header Background Color</label>
          <input type="color" id="headerBgColor" value="#FFFFFF" class="" />
        </div>
        <div class="flex flex-col gap-2 pl-1">
          <label
            for="headerIcon"
            class="cursor-pointer rounded-md border-1 border-black font-bold py-2 px-4 text-sm text-center"
            >Icon upload</label
          >
          <input
            type="file"
            id="headerIcon"
            class="invisible"
          />
        </div>
        <hr>
      </div>
      <!-- Menu Configs -->
      <div class="flex flex-col pl-2 gap-2">
        <h1 class="text-2xl text-black italic">Menu Configs :</h1>
        <div class="flex gap-2 pl-1">
          <label for="linkText">Link Text :</label>
          <input
            type="text"
            id="linkText"
            class="border-1 border-black rounded-full px-10 text-center"
            placeholder="Texto do Link"
          />
          <button class="border-black border-1 rounded-md px-4">
            Add Link
          </button>
        </div>
        <div class="flex gap-2 pl-1">
          <label for="menuLinkColor">Menu Links Color</label>
          <input type="color" id="menuLinkColor" value="#000000" class="" />
        </div>
        <hr>
      </div>
      <!-- Gallery Configs -->
      <div class="flex flex-col pl-2 gap-2">
        <h1 class="text-2xl text-black italic">Gallery Configs :</h1>
        <div>
          <div class="flex flex-col gap-2 pl-1">
            <label
              for="galleryImage"
              class="cursor-pointer rounded-md border-1 border-black font-bold py-2 px-4 text-sm text-center"
              >Upload Image</label
            >
            <input type="file" id="galleryImage" class="invisible" />
          </div>
        </div>
        <hr>
      </div>

      <!-- Form Configs -->
      <div class="flex flex-col pl-2 gap-2">
        <h1 class="text-2xl text-black italic">Form Configs :</h1>
        <div class="flex gap-2">
          <label for="formTitle">Form Title: </label>
          <input
            type="text"
            id="formTitle"
            class="border-1 border-black rounded-full px-10 text-center"
            placeholder="Titulo do Form"
          />
        </div>
        <div class="flex flex-col gap-2">
          <h1>Form Input: </h1>
          <div class="flex gap-2">
          <select
            name="Input Type"
            id="formInputType"
            class="border-black border-1 rounded-md px-4 text-center cursor-pointer"
          >
            <option value="text">Text</option>
            <option value="checkbox">Checkbox</option>
            <option value="date">Date</option>
            <option value="email">Email</option>
          </select>
          <input
            type="text"
            id="formInputTitle"
            class="border-1 border-black rounded-full px-10 text-center"
            placeholder="Label do input"
          />
          <button
            class="cursor-pointer border-black border-1 rounded-md px-4 text-center"
          >
            Add Input
          </button>            
          </div>

        </div>
        <div class="flex gap-2 justify-center">
          <button
            id="formSubmitButton"
            class="cursor-pointer border-1 border-black rounded-md text-center px-4 my-3"
          >
            Add Submit Button
          </button>
        </div>
        <hr>
      </div>
      <!-- Footer Configs -->
      <div class="flex flex-col pl-2 gap-2">
          <h1 class="text-2xl text-black italic">Footer Configs :</h1>
          <div class="flex flex-col gap-2">
            <h1>Adicionar Colunas: </h1>
            <div class="flex gap-2">
              <label for="footerColumnTitle">Titulo da Coluna</label>
              <input type="text" id="footerColumnTitle" maxlength="20" placeholder="Titulo da Coluna" class="border-black border-1 rounded-full text-center">
              <button class="px-4 py-2 text-center rounded-md border-1 cursor-pointer">Adicionar Coluna</button>
            </div>
            <h1>Adicionar SubElementos: </h1>
            <label for="footerSelect">Selecionar Coluna</label>
            <select name="footerSelect" id="footerSelect" class="border-black border-1 rounded-full">

            </select>
          </div>
          <hr>
      </div>
      <!-- Export Page -->
      <div class="flex flex-col pl-2 gap-2">
        <h1 class="text-2xl text-black italic">Exports / LocalStorage :</h1>
        <button class="px-4 rounded-md border-1 border-black cursor-pointer" onclick=exportGeneratedPage() >Export Generated Page</button>

        <div class="flex gap-2">
          <button id="saveLocal" class="border-1 border-black cursor-pointer rounded-md px-2">Salvar em LocalStorage</button>
          <button id="loadLocal" class="border-1 border-black cursor-pointer rounded-md px-2">Carregar LocalStorage</button>
          <button id="clearLocal" class="border-1 border-black cursor-pointer rounded-md px-2">Limpar LocalStorage</button>
        </div>
      </div>

    </section>
    <section id="generatedPage"
    class="border-1 w-full px-0 my-3 rounded-md flex flex-col gap-3">
    <section id="generatedHeader"
    class="flex gap-3 w-full">
    </section>
    <section id="generatedMenu"></section>
    <section id="generatedGallery"></section>
    <section id="generatedForm"></section>
    <section id="generatedFooter" class="mt-auto flex gap-3 justify-evenly"></section>
    </section>
  </body>
</html>
